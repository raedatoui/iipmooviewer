		<script type="text/javascript">

			// The iipsrv server path (/fcgi-bin/iipsrv.fcgi by default)

			// The *full* image path on the server. This path does *not* need to be in the web
			// server root directory. On Windows, use Unix style forward slash paths without
			// the "c:" prefix

			var images = 'iipmooviewer/imgtest/out/';

			var navImage = 'http://www.pierreemmanuelfillet.com/wp-content/uploads/2011/08/la-derniere-bataille-de-npoleon-post.jpg';

			var credit = "<em>digital print, mixed computer technic</em>, november&nbsp;<strong>2011 &nbsp; //</strong>122inx74,8in (310cmx190cm)";


			var annotations = new Array();


			// Create our viewer object
			// See documentation for more details of options
			var iipmooviewer = new IIPMooViewer( "targetframe", {
			image: images,
			server: server,
			credit: credit,
			navImage: navImage,
			imgW: 8504,
			imgH: 5220,
			scale: 1.0,
			showNavButtons: true,
			annotations: annotations
			});
